<!doctype html>
<html>
  <head>
    <title>Hive Vote Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        background: #121212;
        color: #fff;
      }

      .container {
        display: flex;
        width: 100%;
      }

      .left-panel, .right-panel {
        flex: 1;
        padding: 40px;
        box-sizing: border-box;
      }

      .left-panel {
        background: #1e1e1e;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .left-panel input,
      .left-panel select,
      .left-panel button {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 16px;
        background: #2a2a2a;
        border: 1px solid #444;
        color: #fff;
      }

      .left-panel h2 {
        margin-bottom: 20px;
      }

      .right-panel {
        background: linear-gradient(135deg, #1a1f2b, #0f121a);
        border-left: 2px solid #333;
        overflow-y: auto;
      }

      .log-title {
        font-size: 20px;
        margin-bottom: 20px;
        border-bottom: 2px solid #444;
        padding-bottom: 10px;
      }

      .log-entry {
        background: rgba(255, 255, 255, 0.05);
        margin-bottom: 15px;
        padding: 10px 15px;
        border-left: 4px solid #00bfff;
        border-radius: 5px;
        font-family: monospace;
      }

      #status {
        font-weight: bold;
        margin-top: 10px;
        color: #66ff66;
      }

      #accountInfo {
        margin-top: 20px;
        font-style: italic;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h2>Hive Blog Voter</h2>

        <input type="text" id="linkInput" placeholder="Paste Hive post link here" />
        <select id="weightSelect">
          <option value="2500">25%</option>
          <option value="5000">50%</option>
          <option value="7500">75%</option>
          <option value="10000" selected>100%</option>
        </select>

        <button onclick="vote()">Vote</button>

        <p id="status"></p>
        <p id="accountInfo"></p>
      </div>

      <div class="right-panel">
        <div class="log-title">🧾 3-Day Upvote Log</div>
        <div id="logContainer"></div>
      </div>
    </div>

    <script>
      async function vote() {
        const link = document.getElementById("linkInput").value;
        const weight = document.getElementById("weightSelect").value;

        const response = await fetch("/vote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ link, weight }),
        });

        const result = await response.text();
        document.getElementById("status").innerText = result;

        logVote(link, weight);
        loadAccountInfo();
      }

      function logVote(link, weight) {
        const logContainer = document.getElementById("logContainer");
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.innerText = `${new Date().toLocaleTimeString()} - ${link} [${weight / 100}%]`;
        logContainer.prepend(entry);
      }

      async function loadAccountInfo() {
        try {
          const res = await fetch('/account');
          const data = await res.json();
          document.getElementById('accountInfo').innerText =
            `@${data.username} — Voting Power: ${data.voting_power}`;
        } catch {
          document.getElementById('accountInfo').innerText = 'Could not load account info.';
        }
      }

      async function loadPastLogs() {
        try {
          const res = await fetch('/logs');
          const logs = await res.json();

          logs.forEach(log => {
            const entry = document.createElement("div");
            entry.className = "log-entry";
            entry.innerText = `${new Date(log.timestamp).toLocaleString()} - @${log.author}/${log.permlink} [${log.weight}%]`;
            document.getElementById("logContainer").appendChild(entry);
          });
        } catch {
          const failMsg = document.createElement("div");
          failMsg.className = "log-entry";
          failMsg.innerText = "⚠️ Failed to load 3-day logs.";
          document.getElementById("logContainer").appendChild(failMsg);
        }
      }

      window.addEventListener('DOMContentLoaded', () => {
        loadAccountInfo();
        loadPastLogs();
      });
    </script>
  </body>
</html>
