name: Hive Tag to Discord

on:
  schedule:
    - cron: '*/2 * * * *'  # every 2 minutes
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download latest_post.json if it exists
        uses: actions/download-artifact@v4
        with:
          name: latest-post-cache
          path: scripts/
        continue-on-error: true

      - name: Install dependencies
        run: npm install

      - name: Run tag-to-discord.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_TAG_BOT }}
        run: node scripts/tag-to-discord.js

      - name: Upload updated latest_post.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latest-post-cache
          path: scripts/latest_post.json
