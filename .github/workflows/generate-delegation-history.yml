name: Generate Delegation History

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      HIVE_USER: ${{ secrets.HIVE_USER }}  # ğŸ”’ Set in GitHub Secrets
      DELEGATION_WEBHOOK_URL: ${{ secrets.DELEGATION_WEBHOOK_URL }}  # âœ… Add this line

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install dotenv @hiveio/hive-js

      - name: ğŸ”„ Generate delegation_history.json
        run: node scripts/generate_delegation_history.js

      - name: ğŸ“„ Show output file
        run: cat scripts/delegation_history.json
