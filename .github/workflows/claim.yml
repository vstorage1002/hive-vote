name: Auto Claim Hive Rewards

on:
  schedule:
    - cron: '*/15 * * * *' # every 15 minutes PH time (UTC-based)
  workflow_dispatch: # optional manual run

jobs:
  claim:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run claim script
        env:
          HIVE_USER: ${{ secrets.HIVE_USER }}
          ACTIVE_KEY: ${{ secrets.ACTIVE_KEY }}
        run: node scripts/claim.js
